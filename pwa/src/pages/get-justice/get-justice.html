<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="light" name="menu"></ion-icon>
    </button>
    <ion-title>Get Justice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!--<ion-row margin-top="5px">-->
    <!--<ion-col col-md-9></ion-col>-->
    <!--<ion-col col-md-3>-->
      <!--<ion-item>-->
        <!--<ion-label stacked>Languaage</ion-label>-->

          <!--<ion-option value="English">English</ion-option>-->
        <!--</ion-select>-->
      <!--</ion-item>-->
    <!--</ion-col>-->
  <!--</ion-row> -->
  <ion-grid>
    <ion-row text-center>
      <!--<ion-col col-md-2></ion-col>-->
      <ion-card>
        <ion-card-content>



          <form #justiceForm="ngForm">

            <ion-row>
              <ion-item>
                <ion-label stacked>Name</ion-label>
                <ion-textarea required ngModel name="full_name"></ion-textarea>
              </ion-item>
            </ion-row>


            <ion-row>
              <ion-item>
                <ion-label stacked>Share your story</ion-label>
                <ion-textarea required ngModel name="story"></ion-textarea>
              </ion-item>
            </ion-row>


            <ion-row>
              <ion-item>
                <ion-label stacked>Contact Details</ion-label>
                <ion-textarea required ngModel name="contact"></ion-textarea>
              </ion-item>
            </ion-row>


            <ion-row>
              <ion-item>
                <ion-label stacked>Help Required</ion-label>
                <ion-textarea required ngModel name="help_required"></ion-textarea>
              </ion-item>
            </ion-row>



            <ion-row margin-top="10px">
              <ion-col col-md-3 col-1></ion-col>
              <ion-col col-md-6 col-10>
                <button [disabled]="uploadUrl === '' || !justiceForm.valid" block
                        ion-button (click)="share(justiceForm)">SHARE</button>
              </ion-col>
              <ion-col col-md-3 col-1></ion-col>
            </ion-row>
          </form>


        </ion-card-content>
      </ion-card>
      <!--<ion-col col-md-2></ion-col>-->
    </ion-row>
  </ion-grid>
</ion-content>
