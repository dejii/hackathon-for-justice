<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="light" name="menu"></ion-icon>
    </button>
    <ion-title>SUCCESS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header text-center>
      <strong>WHAT WE HAVE DONE</strong>
    </ion-card-header>
    <ion-card-content>


      <ion-item-group>
        <ion-list>
          <ion-item-divider color="light"><strong>The following NGOs in your locality have been contacted</strong></ion-item-divider>
          <!--<ion-item>HOPE FOR JUSTICE</ion-item>-->
          <!--<ion-item>CECE YARA FOUNDATION</ion-item>-->

          <ion-row>
            <ion-col col-md-5 text-center>
              <img src="https://devatop.org/wp-content/uploads/2016/10/logo_png.png" alt="">
            </ion-col>
            <ion-col col-md-5 text-center>
              <img src="https://www.ceceyara.org/images/logo2.png" alt="">
            </ion-col>
          </ion-row>

          <ion-item-divider color="light"><strong>You can also reach out to the following emergency helplines</strong></ion-item-divider>
          <ion-item>+234 81xxxxxxxx</ion-item>
          <ion-item>+234 91xxxxxxxx</ion-item>


          <ion-item-divider color="light"><strong>WHAT CAN YOU DO?</strong></ion-item-divider>
          <ion-item>Stay Calm.</ion-item>
          <ion-item>Be Careful. Don't do anything suspicious.</ion-item>
        </ion-list>
      </ion-item-group>
    </ion-card-content>

  </ion-card>

  <ion-row margin-top="10px">
    <ion-col col-md-3 col-1></ion-col>
    <ion-col col-md-6 col-10>
      <!--<button [disabled]="uploadUrl === '' || !victimForm.valid" block-->
      <button block
              ion-button (click)="goHome()">GO HOME</button>
    </ion-col>
    <ion-col col-md-3 col-1></ion-col>
  </ion-row>

</ion-content>
