<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="light" name="menu"></ion-icon>
    </button>
    <ion-title>SUCCESS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card margin-top="15px">
    <ion-card-header text-center>
      <strong>THANK YOU</strong>
    </ion-card-header>
    <ion-card-content>
      <p style="margin: 20px; font-size: large">
        Thank you for sharing your story. Interested NGOs would take up your case and contact you.
      </p>
    </ion-card-content>

  </ion-card>

  <ion-row margin-top="10px">
    <ion-col col-md-3 col-1></ion-col>
    <ion-col col-md-6 col-10>
      <!--<button [disabled]="uploadUrl === '' || !victimForm.valid" block-->
      <button block
              ion-button (click)="goHome()">GO HOME</button>
    </ion-col>
    <ion-col col-md-3 col-1></ion-col>
  </ion-row>

</ion-content>
